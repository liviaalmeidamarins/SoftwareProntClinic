    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <form action="" method="POST">

                <div class="etapa" id="etapa1">
                    <br>
                    <div class="formataçao-modal">
                        <br>
                        <h3><strong>Cadastro</strong></h3>
                        <br>
                        <label for="cpf">CPF</label>
                        <input type="text" class="input-modal1" id="cpf_modal_prontuario" name="cpf_modal_prontuario"
                            required>
                            <br>
                            <div class="btn-formato"> 
                                <button class="btn-etapa" onclick="mostrarAsQuestoes()">Proximo</button>
                            </div>
                            <br>
                            <br>
                    </div>
                </div>

                <!-- Se o paciente não estiver cadastrado -->
                <div id="notRegistered" style="display: none;">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome"><br><br>
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone"><br><br>
                    <label for="telefone">E-mail:</label>
                    <input type="text" id="email" name="email"><br><br>
                    <label for="telefone">Convenio:</label>
                    <input type="text" id="convenio" name="convenio"><br><br>
                    <label for="telefone">Data de nascimento:</label>
                    <input type="date" id="data" name="data"><br>
                </div>

                <div class="etapa" id="etapa2" style="display: none;">
                    <div class="formataçao-modal">
                        <h3><strong>Anamnese</strong></h3>

                        <!-- Perguntas abertas -->
                        <label for="pergunta3"><b>Queixa principal e história da doença atual</b> </label>
                        <textarea class="input-modal1" id="pergunta3" name="pergunta3" rows="4" cols="50"
                            placeholder="Escreva aqui sua anotações"></textarea><br>

                        <label for="pergunta4"><b>Faz uso de medicação? </b></label>
                        <textarea class="input-modal1" id="pergunta4" name="pergunta4" rows="4" cols="50"
                            placeholder="Escreva aqui sua anotações"></textarea><br>

                        <label for="pergunta4"><b>Possue alguma alergia?</b> </label>
                        <textarea class="input-modal1" id="pergunta4" name="pergunta4" rows="4" cols="50"
                            placeholder="Escreva aqui sua anotações"></textarea><br>

                        <!--Perguntas de alternativas-->
                        <label for="pergunta1"><b>Quando se fere seu sangramento é:</b> </label>
                        <div class="formatacao-radio">
                            <input type="radio" id="pergunta1_opcao1" name="pergunta1_opcao1" value="opcao1">
                            <label for="pergunta1_opcao1">Normal</label><br>
                            <input type="radio" id="pergunta1_opcao2" name="pergunta1_opcao2" value="opcao2">
                            <label for="pergunta1_opcao2">Excessivo</label><br>
                        </div>
                        <label for="pergunta2"><b>Como é a sua cicatrização:</b> </label>
                        <div class="formatacao-radio">
                            <input type="radio" id="pergunta2_opcao1" name="pergunta2_opcao1" value="opcao1">
                            <label for="pergunta2_opcao1">Normal</label><br>
                            <input type="radio" id="pergunta2_opcao2" name="pergunta2_opcao2" value="opcao2">
                            <label for="pergunta1_opcao2">Complicada</label><br>
                        </div>
                        <label for="pergunta3"><b>Sente falta de ar?</b></label>
                        <div class="formatacao-radio">
                            <input type="radio" id="pergunta3_opcao1" name="pergunta3_opcao1" value="opcao1">
                            <label for="pergunta3_opcao1">Não</label><br>
                            <input type="radio" id="pergunta3_opcao2" name="pergunta3_opcao2" value="opcao2">
                            <label for="pergunta3_opcao2">Raramente</label><br>
                            <input type="radio" id="pergunta3_opcao3" name="pergunta3_opcao3" value="opcao3">
                            <label for="pergunta3_opcao3">Frequentemente</label><br>
                            <input type="radio" id="pergunta3_opcao4" name="pergunta3_opcao4" value="opcao4">
                            <label for="pergunta3_opcao4">Sempre</label><br>
                        </div>
                        <br>
                    </div>
                </div>

                        <div class="formatacao-radio">
                            <input type="radio" id="pergunta7_opcao1" name="pergunta7_opcao1" value="opcao1">
                            <label for="pergunta7_opcao1">Sim</label><br>
                            <input type="radio" id="pergunta7_opcao2" name="pergunta7_opcao2" value="opcao2">
                            <label for="pergunta7_opcao2">Não</label><br>
                        </div>
                        <label for="pergunta8"><b>Sente gosto ruim na boca?</b></label>
                        <div class="formatacao-radio">
                            <input type="radio" id="pergunta8_opcao1" name="pergunta8_opcao1" value="opcao1">
                            <label for="pergunta8_opcao1">Sim</label><br>
                            <input type="radio" id="pergunta8_opcao2" name="pergunta8_opcao2" value="opcao2">
                            <label for="pergunta8_opcao2">Não</label><br>
                        </div>
                        <label for="pergunta9"><b>Boca seca?</b></label>
                        <div class="formatacao-radio">
                            <input type="radio" id="pergunta9_opcao1" name="pergunta9_opcao1" value="opcao1">
                            <label for="pergunta9_opcao1">Sim</label><br>
                            <input type="radio" id="pergunta9_opcao2" name="pergunta9_opcao2" value="opcao2">
                            <label for="pergunta9_opcao2">Não</label><br>
                        </div>
                        <label for="pergunta10"><b>Costuma ranger os dentes?</b></label>
                        <div class="formatacao-radio">
                            <input type="radio" id="pergunta10_opcao1" name="pergunta10_opcao1" value="opcao1">
                            <label for="pergunta10_opcao1">Sim</label><br>
                            <input type="radio" id="pergunta10_opcao2" name="pergunta10_opcao2" value="opcao2">
                            <label for="pergunta10_opcao2">Não</label><br>
                        </div>
                         <label for="pergunta11"><b>Sente dor no maxilar?</b></label>
                        <div class="formatacao-radio">
                            <input type="radio" id="pergunta11_opcao1" name="pergunta11_opcao1" value="opcao1">
                            <label for="pergunta11_opcao1">Sim</label><br>
                            <input type="radio" id="pergunta11_opcao2" name="pergunta11_opcao2" value="opcao2">
                            <label for="pergunta11_opcao2">Não</label><br>
                        </div>
                        <label for="pergunta12"><b>Sente dor no ouvido?</b></label>
                        <div class="formatacao-radio">
                            <input type="radio" id="pergunta12_opcao1" name="pergunta12_opcao1" value="opcao1">
                            <label for="pergunta12_opcao1">Sim</label><br>
                            <input type="radio" id="pergunta12_opcao2" name="pergunta12_opcao2" value="opcao2">

                        </div>
                        <label for="pergunta14"><b>É fumante?</b></label>

                            <input type="radio" id="pergunta14_opcao1" name="pergunta14_opcao1" value="opcao1">
                            <label for="pergunta14_opcao1">Sim</label><br>
                            <input type="radio" id="pergunta14_opcao2" name="pergunta14_opcao2" value="opcao2">
                            <label for="pergunta14_opcao2">Não</label><br>
                        </div>
                        <label for="pergunta15"><b>Escova os dentes quantas vezes ao dia?</b></label>
                        <div class="formatacao-radio">
                            <input type="radio" id="pergunta15_opcao1" name="pergunta15_opcao1" value="opcao1">
                            <label for="pergunta15_opcao1">Sim</label><br>
                            <input type="radio" id="pergunta15_opcao2" name="pergunta15_opcao2" value="opcao2">
                            <label for="pergunta15_opcao2">Não</label><br>
                        </div>
                        <label for="pergunta16"><b>Utiliza o fio dental?</b></label>
                        <div class="formatacao-radio">
                            <input type="radio" id="pergunta16_opcao1" name="pergunta16_opcao1" value="opcao1">
                            <label for="pergunta16_opcao1">Sim</label><br>
                            <input type="radio" id="pergunta16_opcao2" name="pergunta16_opcao2" value="opcao2">

                </div>
            </div>

                <div class="etapa" id="etapa4" style="display: none;">
                    <div class="formataçao-modal">

                        <button class="botao-Enviar" type="submit" name="submit-infoModal1" style="font-weight: bolder; color: white;">Enviar</button>
                        <br>
                    </div>
                </div>

        </div>

    <!-- Modal -->
    <div id="minhamodal3" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="titulo-modal3">Configurações</h3>
            <br>
            <form action="" method="post">
                <div class="formataçao-modal">
                    <br>
                    <label for="cpf">CPF/CNPJ</label>
                    <input type="text" id="input-modal3" name="cpf" placeholder="CPF/CNPJ Cadastrado" required>
