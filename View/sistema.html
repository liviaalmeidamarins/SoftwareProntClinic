<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

<nav>

    <ul>

        <li>

            <a href="#" class="logo">
                <img src="img/logo.png" alt="">
                <span class="nav-item"></span>
            </a></li>

            <li>
                <a href="#">
                <i class="bi bi-house-door"></i>
                <span class="nav-item">Home</span>
            </a></li>

            <li>
                <a href="#">
                    <i id="openModalBtn" class="bi bi-pencil-square"></i>
                    <span class="nav-item">Formulário</span>  
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="bi bi-gear"></i>
                    <span class="nav-item">Settings</span>

            </li>

            <li>
                <a href="#" class="logout">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span class="nav-item">Log out</span>
                </a>
            </li>

        </li>
    </ul>
</nav>

<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Cadastro do Paciente</h2>
        <form>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br><br>
            
            <!-- Se o paciente não estiver cadastrado -->
            <div id="notRegistered" style="display: none;">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br><br>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone"><br><br>
            </div>
            
           <!-- Perguntas de múltipla escolha -->
           <label for="pergunta1">Pergunta 1:</label><br>
           <input type="radio" id="pergunta1_opcao1" name="pergunta1" value="opcao1">
           <label for="pergunta1_opcao1">Opção 1</label><br>
           <input type="radio" id="pergunta1_opcao2" name="pergunta1" value="opcao2">
           <label for="pergunta1_opcao2">Opção 2</label><br>
           <input type="radio" id="pergunta1_opcao3" name="pergunta1" value="opcao3">
           <label for="pergunta1_opcao3">Opção 3</label><br>
           <input type="radio" id="pergunta1_opcao4" name="pergunta1" value="opcao4">
           <label for="pergunta1_opcao4">Opção 4</label><br><br>
           
           <label for="pergunta2">Pergunta 2:</label><br>
           <input type="radio" id="pergunta2_opcao1" name="pergunta2" value="opcao1">
           <label for="pergunta2_opcao1">Opção 1</label><br>
           <input type="radio" id="pergunta2_opcao2" name="pergunta2" value="opcao2">
           <label for="pergunta2_opcao2">Opção 2</label><br>
           <input type="radio" id="pergunta2_opcao3" name="pergunta2" value="opcao3">
           <label for="pergunta2_opcao3">Opção 3</label><br>
           <input type="radio" id="pergunta2_opcao4" name="pergunta2" value="opcao4">
           <label for="pergunta2_opcao4">Opção 4</label><br><br>

            
           <label for="pergunta2">Pergunta 3:</label><br>
           <input type="radio" id="pergunta2_opcao1" name="pergunta2" value="opcao1">
           <label for="pergunta2_opcao1">Opção 1</label><br>
           <input type="radio" id="pergunta2_opcao2" name="pergunta2" value="opcao2">
           <label for="pergunta2_opcao2">Opção 2</label><br>
           <input type="radio" id="pergunta2_opcao3" name="pergunta2" value="opcao3">
           <label for="pergunta2_opcao3">Opção 3</label><br>
           <input type="radio" id="pergunta2_opcao4" name="pergunta2" value="opcao4">
           <label for="pergunta2_opcao4">Opção 4</label><br><br>
           
           <!-- Perguntas abertas -->
           <label for="pergunta3">Pergunta 4 (Dissertativa):</label><br>
           <textarea id="pergunta3" name="pergunta3" rows="4" cols="50"></textarea><br><br>
           
           <label for="pergunta4">Pergunta 5 (Dissertativa):</label><br>
           <textarea id="pergunta4" name="pergunta4" rows="4" cols="50"></textarea><br><br>

           <label for="pergunta4">Pergunta 6 (Dissertativa):</label><br>
           <textarea id="pergunta4" name="pergunta4" rows="4" cols="50"></textarea><br><br>
            
            <input type="submit" value="Enviar">
        </form>
    </div>
</div>

<main>
    <div class="frase">
        <h3>Welcome ProntClinic</h3>
    </div>
    <input type="text" placeholder="Name or CPF">

    <div class="bloco">
        <div class="bloquinho">
            <p>Abril</p>
        </div>
        <div>
            <h6>Lívia Almeida Marins</h6>
            <h6></h6>
        </div>
    </div>
</main>




    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
